<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="header">
        <h1 id="headH">Stock Market Analysis</h1>

    </div>
    <div id="container">
        <div id="stock-info">
            <div id="stock-chart">
                <div class="chart-container">
                    <canvas id="chartCanvas" width="800" height="400"></canvas>
                    <div class="chart-tooltip" id="tooltip"></div>
                    <div class="x-axis-label" id="xAxisLabel"></div>
                </div>
                    <div id="buttons">
                        <button id="btn1d">1 Month</button>
                        <button id="btn1mo">3 Month</button>
                        <button id="btn1y">1 Year</button>
                        <button id="btn5y">5 Years</button>
                    </div>
                
            </div>
            <div class="stock-list">
                <div id="appendingBtn"></div>
                <div id="values"></div>

            </div>
        </div>
        <div id="summary">
            <div><span id="name"></span>&nbsp;&nbsp;&nbsp;<span id="profit">&nbsp;</span>&nbsp;&nbsp;&nbsp;<span id="bookValue"></span></div>
            <p id="para"></p>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="script.js"></script>
</html>
